name: Tests Unitarios CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Ejecutar Pruebas con Jest
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Instalar dependencias
      run: npm ci

    - name: Ejecutar pruebas unitarias
      run: npm test

    - name: Generar reporte de cobertura
      if: matrix.node-version == '20.x'
      run: npm test -- --coverage --coverageReporters=text-lcov > coverage.lcov

    - name: Subir cobertura a Codecov (opcional)
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.lcov
        fail_ci_if_error: false
      continue-on-error: true

    - name: Comentar resultado en PR
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Pruebas unitarias completadas. Revisa los logs para más detalles.'
          })
      continue-on-error: true
