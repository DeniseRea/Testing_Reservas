name: CI Simple

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Tests RÃ¡pidos
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install
      run: npm ci

    - name: Test
      run: npm test

    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage
        path: coverage/
